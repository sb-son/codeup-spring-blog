<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
</head>
<body th:include="partials :: flex-body">
    <nav th:replace="partials :: navbar"></nav>
    <h1><span th:text="${post.title}"></span></h1>

    <script th:replace="partials :: js"></script>
</body>
</html>
