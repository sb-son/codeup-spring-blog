<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{partials :: head ('Create post')}">
</head>
<body class="main-container">
<nav th:replace="~{partials :: navbar}"></nav>
<div class="text-container">
    <h1>Create a post</h1>
    <form class="create-form" action="/posts/create" method="post" th:object="${post}">
        <label for="title">Title</label>
        <input th:field="*{title}" type="text" name="title" id="title">
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
        <br>
        <label for="body">Contents</label>
        <textarea name="body" id="body"></textarea>
        <br>
        <input class="fa-xl" type="submit" value="submit">
    </form>
</div>
<footer th:replace="~{partials :: footer}"></footer>
<script th:replace="~{partials :: js}"></script>
</body>
</html>
