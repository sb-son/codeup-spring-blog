<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head ('Viewing all Ads')">
</head>
<body>
<nav th:replace="partials :: navbar"></nav>
<div class="text-container">
    <h1>Ads</h1>
    <ul>
        <li th:each="ad : ${ads}">
            <a th:href="@{/ads/{id}(id=${ad.id})}"><h2 th:text="${ad.title}">post</h2></a>
            <p th:text="${ad.description}">ad</p>
        </li>
    </ul>
</div>
<footer th:replace="partials :: footer"></footer>
<script th:replace="partials :: js"></script>
</body>
</html>
